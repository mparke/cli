<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/cli.css" />
  </head>
  <body>
    <div id="main" class="main">
    </div>
    <script src="../dist/js/cli.js"></script>
    <script>
      var cli = new CLI();
      cli.on('enter', function(input) { cli.addOutput(input); });
      document.getElementById('main').appendChild(cli.getEl());
    </script>
  </body>
</html>
